<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>World Barista Cup</title>

    <!-- Favicon 

    <link rel="icon" type="image/png" href=images/favicon/favicon.ico>
-->

    <!-- Google Fonts

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    -->

    <!-- Font Awesome -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <!-- CSS Stylesheets -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <!-- Bootstrap scripts -->
    <script src="/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container one">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#"
          ><img src="/assets/logo-white.svg" alt="World Barista Cup"
        /></a>
        <div class="nav-stack">
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <!-- Search Bar -->
            <div class="search-contain">
              <div class="search">
                <button class="search-button" type="submit">
                  <img src="/assets/icons/search.svg" />
                </button>
                <form class="d-flex search-bar" role="search">
                  <input
                    type="search"
                    placeholder="search"
                    aria-label="search"
                  />
                </form>
              </div>
              <div class="white-line"></div>
            </div>
            <!-- End of Search Bar -->

            <!-- Socials Media -->
            <ul class="navbar-nav socials">
              <li class="nav-item">
                <a href="#" class="nav-link"
                  ><i class="fa-brands fa-linkedin-in"></i
                ></a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"
                  ><i class="fa-brands fa-twitter"></i
                ></a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"
                  ><i class="fa-brands fa-instagram"></i
                ></a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"
                  ><i class="fa-brands fa-facebook-f"></i
                ></a>
              </li>
            </ul>
            <!-- End of Socials Media -->

            <!-- Menu -->
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Nordic roaster</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Results</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Links</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
            <!-- End of the Menu -->
            <!-- End of the Header -->
          </div>
        </div>
      </div>
    </nav>

    <!-- Carousel End-->
    <div class="container-fluid two d-flex justify-content-center">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/assets/images/carousel/barista.webp"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/assets/images/carousel/beanshand.webp"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/assets/images/carousel/bigcup.webp"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/assets/images/carousel/ice.webp"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-controls">
            <div class="prev-button">
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="prev"
              >
                <img src="/assets/icons/arrow-left.svg" />
                <span aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
            </div>
            <div class="next-button">
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="next"
              >
                <img src="/assets/icons/arrow-right.svg" />
                <span aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Carousel End-->
  </body>
</html>
